staging:
  run_list: 'role[web], role[monitor]'
  environment: 'testing'
  groups: 'web,testing'
  ami: 'ami-id'
  identity_file: '/path/to/ssh/key.pem'
  flavor: 'c1.medium'
  aws_ssh_key_id: 'testing'
  zones: { us-east-1a: 1, us-east-1b: 1, us-east-1d: 1 }
  tags: { app: 'chunky', backup: 'bacon'  }

